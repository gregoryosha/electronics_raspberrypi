<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Flask Tutorial</title>
  </head>
  <body>
    <h1> Python Fetch Example</h1>
    <p id='embed'>{{embed}}</p>
    <script>
        fetch('/test')
      .then(function (response) {
          return response.json();
      }).then(function (text) {
          console.log('GET response: ');
          console.log(text.greeting);
      });
    </script>
    <body>
</html>
